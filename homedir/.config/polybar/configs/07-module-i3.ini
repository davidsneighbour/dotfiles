[module/i3]
; https://github.com/polybar/polybar/wiki/Module:-i3
type = internal/i3
fuzzy-match = true

ws-icon-0 = 1;???
ws-icon-1 = 2;Chrome
ws-icon-2 = 3;Chromium
ws-icon-3 = 4;Files
ws-icon-4 = 5;PhpStorm
ws-icon-5 = 6;Images
ws-icon-6 = 7;Coding
ws-icon-7 = 8;SublimeText
ws-icon-8 = 9;Messengers
ws-icon-9 = 10;Enpass
ws-icon-10 = 11;Terminal
ws-icon-11 = 12;Others
ws-icon-12 = 13;Others
ws-icon-13 = 14;Others
ws-icon-default = ???

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens: %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053
label-mode-foreground = #000

; Available tokens: %name% %icon% %index% %output%
; Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 4

; Available tokens: %name% %icon% %index% %output%
; Default: %icon%  %name%
label-unfocused = %icon%
label-unfocused-padding = 4

; Available tokens: %name% %icon% %index% %output%
; Default: %icon%  %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens: %name% %icon% %index% %output%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4

; Separator in between workspaces
label-separator = |
label-separator-padding = 2
label-separator-foreground = #ffb52a
